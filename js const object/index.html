<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js const object</title>
</head>
<body>
    <h2>Javascript const object</h2>
    <p>Declaring a constant object does NOT make the objects properties unchangeable:</p>
    <p id="demo_one"></p>
    <p id="demo_two"></p>
    
    <script>
        const car = {type:"Fiat", model:"500", color:"white"};
        car.color = "red";
        car.owner = "Johnson";
        document.getElementById("demo_one").innerHTML = "Car owner is " + car.owner;
        document.getElementById("demo_two").innerHTML = "Car color is " + car.color;
    </script>
</body>
</html>
