<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponential notation</title>
</head>
<body>
    <h2>Exponential notation in javascript</h2>
    <p>Extra large or extra small numbers can be written with scientific (exponential) notation:</p>
    <p id="demo"></p>

    <script>
        let a = 123e5;
        let b = 1232e-5;
        document.getElementById("demo").innerHTML = a + "<br>" + b;
    </script>
</body>
</html>
