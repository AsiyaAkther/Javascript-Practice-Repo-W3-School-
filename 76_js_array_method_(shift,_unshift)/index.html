<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method</title>
</head>
<body>
    <h2>Javascript Array Methods:</h2>
    <p>The shift() method removes the first element of an array.</p>
    <p id="before_shift"></p>
    <p id="shifted_element"></p>
    <p>After using shift() method</p>
    <p id="after_shift"></p>
    <br><br>

    <p>The unshift() method adds new elements to the beginning of an array.</p>
    <p id="before_unshift"></p>
    <p id="length_demo"></p>
    <p>After using unshift() method</p>
    <p id="after_unshift"></p>

    <script src="index.js"></script>
</body>
</html>
