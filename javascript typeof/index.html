<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript typeof</title>
</head>
<body>
    <h2>Javascript typeof operator</h2>
    <p id="demo"></p>

    <script>
        let car;
        const x = {
            firstName: "John",
            lastName: "Doe"
        };
        document.getElementById("demo").innerHTML = typeof "John" + "<br>" + typeof 50 + "<br>" + typeof 5.78 + "<br>" + typeof car + "<br>" + typeof "" + "<br>" + typeof x;
    </script>
</body>
</html>
