<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js keywords & comments</title>
</head>
<body>
    <h2>Javascript keywords & comments</h2>
    <h3>Let keyword</h3>
    <p id="demo_one"></p>
    <script>
        // How to use let keyword
        let x,y;
        x = 5 + 5;
        y = x * 20;
        document.getElementById("demo_one").innerHTML = y;
    </script>

    <h3>Var Keyword</h3>
    <p id="demo_two"></p>
    <script>
        /* How to use 
        var keyword*/
        
        var a , b;
        x = 7 + 8;
        y = x * 3;
        document.getElementById("demo_two").innerHTML = y;
    </script>
</body>
</html>
