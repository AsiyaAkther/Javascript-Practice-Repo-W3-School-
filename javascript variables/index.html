<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript variables</title>
</head>
<body>
    <h2>Javascript Variables</h2>
    <p id="demo"></p>
    <script>
        let x;
        x=6;
        document.getElementById("demo").innerHTML = x;
    </script>

    <h3>How to work with three varibales</h3>
    <p id="demo_two"></p>
    <script>
        var a = 5;
        var b = 15;
        var c = a + b;
        document.getElementById("demo_two").innerHTML = "The value of c is: " + c;
    </script>
</body>
</html>
