<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js string concatenate</title>
</head>
<body>
    <h2>JavaScript string concatenate</h2>
    <p id="demo"></p>
    <script>
        let text_one = "what a very";
        text_one += " nice day";
        document.getElementById("demo").innerHTML = text_one;
    </script>
</body>
</html>
