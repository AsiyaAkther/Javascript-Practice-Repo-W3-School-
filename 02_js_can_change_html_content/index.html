<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js can change html content</title>
</head>
<body>
    <h2>What can Javascript do?</h2>
    <p id="demo">This is my content before using Javascript</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "This is my content after using Javascript"'>Click me!</button>
</body>
</html>
