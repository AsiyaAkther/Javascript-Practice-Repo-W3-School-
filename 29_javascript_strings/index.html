<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript strings</title>
</head>
<body>
    <h2>Javascript Strings</h2>
    <p>String can be written with double or single quote</p>
    <p id="demo"></p>
    <p id="demo_two"></p>
    <script>
        document.getElementById("demo").innerHTML = "John";
        document.getElementById("demo_two").innerHTML = 'Ariyan';
    </script>
</body>
</html>
