<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js print</title>
</head>
<body>
    <h2>JavaScript Print</h2>
    <p>JavaScript does not have any print object or print methods. You cannot access output devices from JavaScript.</p>
    <p>The only exception is that you can call the window.print() method in the browser to print the content of the current window.</p>

    <button onclick="window.print()">Think in Javascript way</button>
</body>
</html>
